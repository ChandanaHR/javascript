<!--Javascript type conversions:efer to the automatic or explicit process of converting data 
from one data type to another in JavaScript-->
<!--Implicit conversion: When type conversion is done by JavaScript automatically, 
it is called implicit type conversion
*Converting to string
*Converting to numbers: When you use the string values containing the digits with the arithmetic operators except for the '+' operator, it converts 
operands to numbers automatically and performs the arithmetic operation
Converting to boolean: When you use the Nullish (!!) operator with any variable, it implicitly converts 
its value to the boolean value.
*Null to Number : In JavaScript, the null represents the empty. 
So, null automatically gets converted to 0-->

<!--Explicit type conversion: programmers are required to convert the data type of the variable manually. 
It is called the explicit type-->

<!--Hoisting: Hoisting in JavaScript is a behavior where variable and function declarations are moved to the top of their containing scope (either the global scope or the function scope) 
during the compilation phase â€” before the code is actually executed.
What can be hoisted:
*Variable declaration using var(not let and const)
*Function declaration:-->

<!DOCTYPE html>
<html>
    <head>
        <title>Type conversions and Hoisting</title>
    </head>
    <body>
        <script>
            document.write("100"+24+"<br/>"); //Integer is converted to string
            document.write("100"+false+"<br/>"); //false is converted to string
            document.write("100"+null+"<br/>");
            document.write("100"+undefined+"<br/>");
        </script>
        <script>
            document.write(('100' / 50) + "<br>"); //100 is converted to integer
            document.write(('100' - '50') + "<br>"); //100 and 50 are converted to integer
            document.write(('100' * true) + "<br>");
            document.write(('100' - false) + "<br>");
        </script>
        <script>
            num1 = !!0; //!0-true, !!0-false
            num2 = !!1;
            document.write(num1+"<br>");
            document.write(num2+"<br>");
            let num3 = 8+null;
            let num4 = 8*null;
            document.write(num3+"<br>");
            document.write(num4+"<br>");
        </script>
        <script>
            let num5 = 100;
            num5 = String(num5);
            document.write(num5);
            document.write("</br>");
            document.write(typeof(num5));
            //Converting to number
            let num6 = '100';
            num6 = Number(num6);
            document.write("</br>");
            document.write(typeof(num6));
            //Converting to boolean
            let num7 = 200;
            document.write("</br>");
            document.write(Boolean(num7));
        </script>

            a = 5;*/ 
            sayhello();
            function sayhello() {
                document.write("<br/>");
                document.write("Hello world");
            }
        </script>
    </body>
</html>
