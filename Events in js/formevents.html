        let name1 = document.getElementById("name");
        let email1 = document.getElementById("email");
        let output1 = document.getElementById("output");
        let output2 = document.getElementById("output1")
        name1.onfocus = () => {
            output1.innerText = "Name field focused"
            name1.style.backgroundColor = "blue"
            name1.style.color = "white"
        }
        email1.addEventListener("focus",function(event){
            output1.innerText = "Email field focused"
            email1.style.backgroundColor = "lightblue"
        })
        email1.addEventListener("keydown", function(event){
            let det = `<h1>Event key:</h1> ${event.key}`;
            output2.innerHTML = det;
